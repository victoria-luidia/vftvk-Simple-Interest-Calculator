<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
        <h1>Simple  Interest  Calculator</h1>
            Amount  <input type="number" id="principal"><br><br>
            Interest Rate <input type="range"  id="rate" min="1" max="15" step="0.25" value="10.25" onchange="slider(this.value)"><span id="rateoutput"></span><br><br>
            No. of Years  <input type="number"  id="years"><br><br>
            <button onclick="compute()"> Compute Interest </button><br><br/>
            <span id="result"></span><br><br/>
            <footer>
              &copy Everyone Can Get Rich
            </footer>
        </div>
    </body>
</html>
